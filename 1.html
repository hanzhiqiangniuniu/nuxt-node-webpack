<html lang="en">
<head>

    <title>Title</title>
  <style>

    div{
      width: 200px;
      height: 2px;
      background: #4B4DFF;
      animation: slidebg 1.5s linear 0s 1;
    }
    @keyframes slidebg {
      from{
        width: 200px;
      }
      to {
        width: 0;
      }
    }
  </style>
</head>
<body>
<div></div>
</body>
